<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Star Wars: A Character Guide</title>
  </head>

  <body>
    <div class="flex-container">
      <div class="cards">
        <!-- <div class="card" id="1" onclick="openModel(this)">
          <img id="1" class="picture" src="https://starwars-visualguide.com/assets/img/characters/2.jpg">
          <div class="title">C-3PO</div>
        </div> -->
      </div>

      <div class="btns">
        <button class="hidden btn btn-prev btn-primary">Previous</button>
        <button class="hidden btn btn-next btn-primary">Next</button>
      </div>

      <!-- MODEL -->
      <div id="myModel" class="model hidden">
        <div class="model-content hidden">
          <span class="close">&times;</span>
          <div class="grid-container">
            <div class="char-name">Character Name :</div>
            <img src="" id="charImg" />
            <div class="stats">
              Birth Year :
              <span class="stats-data"></span>
            </div>
            <div class="stats">
              Gender :
              <span class="stats-data"></span>
            </div>
            <div class="stats">
              Species :
              <span class="stats-data"></span>
            </div>
            <div class="stats">
              Homeworld :
              <span class="stats-data"></span>
            </div>
            <div class="stats">
              Films :
              <span class="stats-data"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
